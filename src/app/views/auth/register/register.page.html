<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-card mode="ios">
      <ion-card-content>
        <ion-label>username</ion-label>
        <ion-input [(ngModel)]="user.username" name="username"></ion-input>
        <ion-label>email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email"></ion-input>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password"></ion-input>
        <ion-button expand="full" shape="round" mode="ios" (click)="register()" color="warning"> S'inscrire</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
